services:
  # 1. The Python Backend API
  - type: web
    name: msg-backend-api
    env: docker
    region: oregon
    plan: free
    rootDir: msg-backend
    # Dockerfile CMD is used by default. No startCommand needed for env: docker
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: msg-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: msg-redis
          property: connectionString
      - key: PORT
        value: 8000 # Match Dockerfile uvicorn port

  # 2. The Background Worker (Celery)
  - type: worker
    name: msg-backend-worker
    env: docker
    region: oregon
    plan: free
    rootDir: msg-backend
    # Dockerfile CMD is used by default
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: msg-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: msg-redis
          property: connectionString

  # 3. The Frontend (Next.js)
  - type: web
    name: msg-frontend
    env: node
    region: oregon
    plan: free
    rootDir: app
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: msg-backend-api
          property: host
      - key: NEXT_PUBLIC_PYTHON_BACKEND_URL
        fromService:
          type: web
          name: msg-backend-api
          property: host

databases:
  - name: msg-redis
    plan: free
    region: oregon
